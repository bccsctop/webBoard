{% extends 'base.html' %}


{% block content %}

    <form action="{% url 'create_topic' %}">
        <h1>All Topic</h1>
        <input type="submit"value="Create Topic" />
    </form>
    <br>



        <h5>Tags</h5>
        {% for tag in all_tags %}
            <a href="{% url 'show_tag' tag %}">{{ tag }}</a> 
        {% endfor %}

    

    <br>
    <ul>
        {% for item , user_create in zip_topic_user %}

                    <h5>{{ item.title }}</h5>
                    <p>By {{ item.user_name }} - {{user_create.date}}</p>
                    <a href="{% url 'view_topic' item.topicid %}">See More</a>

            <br>
        {% endfor %}
    </ul>


    
{% endblock %}
